
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="navTitle" href="index.html" class="navbar-brand"></a>                    
                </div>
            </div>
        </nav>
        <div class="container-fluid">

            
            <div class="form-inline">            
                <div class="form-group">
                    <input type="text" class="form-control" id="desc" placeholder="Description">                    
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="value" placeholder="Value">
                </div>

                <span id="btnUpdate" style="display:none;">
                    <span id="inputIDUpdate"></span>
                    <button onclick="updateData();" class="btn btn-primary">Save</button>
                    <button onclick="resetForm();" class="btn btn-warning">Cancel</button>                    
                </span>

                <span id="btnAdd">
                    <button onclick="addData();" class="btn btn-success">Add</button>
                    <button onclick="resetForm();" class="btn btn-warning">Reset</button>
                    <button onclick="deleteList();" class="btn btn-danger">Delete List</button>
                </span>

            </div>

            <div id="errors" style="display:none;"></div>
            
            <table class="table">
                <thead>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Value</th>
                    <th>Action</th>
                </thead>
                <tbody id="listTable">
                    <tr><td>Lista vazia</td></tr>
                </tbody>
            </table>
        </div>

        
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">            
            <div class="container">
                <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
            </div>           
        </nav>
        




        <!-- JavaScript -->
        <script src="./js/config.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
